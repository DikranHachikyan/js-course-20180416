<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .remove-todo{
        margin-left: 10px;
      }
      .done {
        text-decoration: line-through;
      }

    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <div>
      <input type="text" id="title">
      <button id="add-todo">Add</button>
    </div>

    <ol id="todo-list">
      
    </ol>
    <noscript>
        Моля, разрешете изпълнението на JS за да ...
    </noscript>
    
    <!-- Неблокиращо включване -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/images.js"></script>
    <script>
        $(document).ready(function(){
          $('#add-todo').click(function(event){
            var title = $('#title').val();
            var li$ = $('<li>' 
                              + title 
                              + '<label><input type="checkbox" class="mark"/>Done</label>'
                              + '<button class="remove-todo">Remove</button>'
                        + '</li>');
            $('#todo-list').append(li$);

          });//on add todo clicked

          $('#todo-list').on('click', '.mark', function(){
              $(this).parents('li').toggleClass('done');
          });

          $('#todo-list').on('click','.remove-todo',function(){
            //this e button
            $(this).parent().fadeOut(200, function(){
              //this e li
              $(this).remove();
            }); //fade out
          }); //on click remove
        });//on document ready
    </script>
</body>
</html>
