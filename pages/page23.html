<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #gallery li+li {
        display: none;
    }

    ul#gallery {
        list-style: none;
    }
    </style>
</head>
<body>
    <ul id="gallery">
        <li><img src="../pics-large/pic1-320x240.jpg"></li>
        <li><img src="../pics-large/pic2-320x240.jpg""></li>
        <li><img src="../pics-large/pic3-320x240.jpg""></li>
        <li><img src="../pics-large/pic4-320x240.jpg""></li>
        <li><img src="../pics-large/pic5-320x240.jpg""></li>
    </ul>
    <div>
        <input type="button" id="prv" value="<<">
        <input type="button" id="slide" value="Auto">
        <input type="button" id="nxt" value=">>">
    </div>
    <noscript>
        Моля, разрешете изпълнението на JS за да ...
    </noscript>
    
    <!-- Неблокиращо включване -->
    <script src="../js/jquery-3.3.1.min.js"></script>

    <script>
        
        $(document).ready(function(){
           var intervalID = 0;
           var buttonLabel = ''; 
           $('#nxt').click(function(){
                goNext();
           });//button #nxt click

           $('#slide').click(function(){
                if( intervalID > 0 ){
                    clearInterval(intervalID);
                    intervalID = 0;
                    buttonLabel = 'Auto'
                }
                else {
                    intervalID = setInterval( goNext , 2000);
                    buttonLabel = 'Stop';
                }

                $(this).val(buttonLabel);
                console.log('Interval ID:', intervalID);
           });// on btn slide click

           //button #prv за домашно
        });//on document ready

        function goNext(){
            
            $('#gallery li:first-child').appendTo($('#gallery'));
        }
    </script>
</body>
</html>
