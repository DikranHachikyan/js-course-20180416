        //1. декларация на функция
        var msgText = 'Проверете въведените данни!';
        var alertText;

        function showMessage(text, n){
            if( n < 1 || n > 6 ){
                console.log('Невалидна стойност за n:' + n);
                n = 4;
            }

            if( typeof text !== 'string' ){
                console.log('Невалидна стойност за text:' + text);
                text = 'Empty message';
            }
            document.write('<h' + n + '>' + text + '</h' + n + '>');
        }

        //2. извикваме функцията
        showMessage('Продуктът е изчерпан', 3);
        showMessage('Успешен вход в системата!', 12);
        showMessage(msgText, 4);
        showMessage(alertText, 4);
    </script>
