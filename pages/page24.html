<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div>
        <a href="#"  title="">
            <img src="../pics-large/pic1-320x240.jpg" alt="" id="bnr">
        </a>
    </div>
    <noscript>
        Моля, разрешете изпълнението на JS за да ...
    </noscript>
    
    <!-- Неблокиращо включване -->
    <script src="../js/jquery-3.3.1.min.js"></script>

    <script>
        
        $(document).ready(function(){
          var images = ['pic1-320x240.jpg' //0
                      , 'pic3-320x240.jpg' //1
                      , 'pic2-320x240.jpg' //2
                      , 'pic4-320x240.jpg' //3
                      , 'pic5-320x240.jpg' //4
                      ];
          var path = '../pics-large/'; 
          var currentImageIndex = 0;
          var banner = $('#bnr');

          setInterval( function(){
            currentImageIndex++;

            if( currentImageIndex >= images.length){
                currentImageIndex = 0;
            }

            banner.attr('src', path + images[currentImageIndex]);

            console.log('current image index:', currentImageIndex, 
                        ' image:', images[currentImageIndex]);
          }, 2000);           
        });//on document ready
    </script>
</body>
</html>
