<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="gallery">
        <h2>Millennium Monument</h2>
        <a href="http://www.teara.govt.nz/en/video/44471/neil-dawsons-chalice-cathedral-square-christchurch" 
           title="Millennium Monument">
            <img src="../pics-large/chch-millennium-monument320x240.png" 
                 alt="Millennium Monument">
        </a>
        <p>
          Neil Dawson's magnificent Chalice sculpture is located in Christchurch's Cathedral Square.Chalice celebrates the new millennium and the 150th Anniversary of the founding of Christchurch  
        </p>
    </div>
    <div>
        <input type="button" id="prv" value="<<">
        <input type="button" id="slide" value="Auto">
        <input type="button" id="nxt" value=">>">
    </div>
    <noscript>
        Моля, разрешете изпълнението на JS за да ...
    </noscript>
    
    <!-- Неблокиращо включване -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/images.js"></script>
    <script>
        $(document).ready(function(){
             var index = 0 ,
                 path = '../pics-large/',
                 gallery = $('#gallery');

             $('#nxt').click(function(){
                index++;
                if( index >= images.length ){
                    index = 0;
                }
                showItem(gallery, images[index], path);
                
                //console.log('Title:', item.title);
             });//on button next click

             $('#prv').click(function(){
                index--;
                if( index < 0 ){
                    index = images.length - 1;
                }
                showItem(gallery, images[index], path);
             });//on button previous click
        });//on document ready

        function showItem(gal, item, path){
            gal.find('h2').html(item.title);
            gal.find('a').attr({ 
                                      'href': item.url
                                    , 'title': item.title
                                });
            gal.find('img').attr({ 
                                      'src': path + item.src
                                     ,'alt': item.alt
                                 });
            gal.find('p').html(item.shortinfo); 
        }
    </script>
</body>
</html>
